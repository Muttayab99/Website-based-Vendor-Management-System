<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #043927, #064663);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out;
        }

        /* Flex container for buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        a {
            font-size: 1.2em;
            color: #00bfa6;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00bfa6;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        a:hover {
            background: #00bfa6;
            color: #003e32;
            transform: translateY(-5px);
        }

        a:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Smooth page transition on load */
        .fade-transition {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-transition.show {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body class="fade-transition" onload="initPageTransition()">
    <h1>Operation Performed Successfully!</h1>
    
    <!-- Container for buttons -->
    <div class="button-container">
        <a href="/Home.html" onclick="smoothTransition('/Home.html')">OPERATIONS</a>
        <a href="landing.html" onclick="smoothTransition('landing.html')">HOME</a>
    </div>

    <script>
        // Smooth transition function
        function smoothTransition(url) {
            document.body.classList.remove("show");
            setTimeout(function() {
                window.location.href = url;
            }, 1000); // Wait for the animation to finish before navigating
        }

        // Initialize page transition effect
        function initPageTransition() {
            setTimeout(function() {
                document.body.classList.add("show");
            }, 100); // Delay to make sure page content is loaded
        }

        // Apply initial fade-in effect when the page loads
        window.onload = initPageTransition;
    </script>
</body>
</html>
