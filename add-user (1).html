<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #043927, #064663);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="number"], button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            box-shadow: 0px 0px 5px rgba(0, 255, 127, 0.7);
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="text"]:hover, input[type="password"]:hover, input[type="number"]:hover {
            border-color: #00bfa6;
        }

        button {
            background: #007965;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #005f4b;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Center alignment */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 10px 15px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add User</h1>
        <form action="/add-user" method="POST">
                 <label for="UserID">UserID:</label>
            <input type="text" id="UserID" name="UserID" placeholder="Enter user ID" required>


            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username" placeholder="Enter username" required>

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" placeholder="Enter password" required>

            <label for="Role">Role:</label>
            <input type="text" id="Role" name="Role" placeholder="Enter role" required>

            <label for="DepartmentID">Department ID:</label>
            <input type="number" id="DepartmentID" name="DepartmentID" placeholder="Enter department ID" required>

            <button type="submit">Add User</button>
        </form>
    </div>
</body>
</html>
