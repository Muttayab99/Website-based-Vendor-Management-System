<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <script>
        // Fetch countries dynamically and populate the dropdown
        async function loadCountries() {
            const response = await fetch('/countries');
            const countries = await response.json();
            const countryDropdown = document.getElementById('Country');

            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryDropdown.appendChild(option);
            });
        }

        window.onload = loadCountries;
    </script>
</head>
<body>
    <h1>Add Customer</h1>
    <form action="/add-customer" method="POST">
        <label for="CustomerID">Customer ID (5 characters):</label>
        <input type="text" id="CustomerID" name="CustomerID" maxlength="5" required><br><br>

        <label for="CompanyName">Company Name:</label>
        <input type="text" id="CompanyName" name="CompanyName" required><br><br>

        <label for="ContactName">Contact Name:</label>
        <input type="text" id="ContactName" name="ContactName"><br><br>

        <label for="ContactTitle">Contact Title:</label>
        <input type="text" id="ContactTitle" name="ContactTitle"><br><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address"><br><br>

        <label for="City">City:</label>
        <input type="text" id="City" name="City"><br><br>

        <label for="Region">Region:</label>
        <input type="text" id="Region" name="Region"><br><br>

        <label for="PostalCode">Postal Code:</label>
        <input type="text" id="PostalCode" name="PostalCode"><br><br>

        <label for="Country">Country:</label>
        <select id="Country" name="Country" required>
            <option value="">Select a country</option>
        </select><br><br>

        <label for="Phone">Phone Number:</label>
        <input type="tel" id="Phone" name="Phone"><br><br>

        <label for="Fax">Fax:</label>
        <input type="text" id="Fax" name="Fax"><br><br>

        <button type="submit">Add Customer</button>
    </form>
</body>
</html>
